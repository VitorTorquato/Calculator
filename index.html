<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="src/index.js" defer></script>

</head>
<body>
    <div id="app">

        <div id="output">
            <div id="previousNumber" data-previous-operand>
            </div> 
            <div id="currentNumber" data-current-operand>
            </div>
        </div>

            <button class="spanTwo" data-all-clear>AC</button>
            <button data-del>DEL</button>
            <button data-operators>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operators>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operators>-</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>1</button>
            <button data-operators>+</button>
            <button data-number>0</button>
            <button data-number>,</button>
            <button class="spanTwo" data-equal>=</button>
        




    </div>
</body>
</html>
